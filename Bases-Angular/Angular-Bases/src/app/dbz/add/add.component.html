<div>
    <h3>Add Character</h3>
    <hr>
    <form (ngSubmit)="addCharacter()">
        <input 
            type="text" 
            placeholder="Character"
            name="name"
            [(ngModel)]="newCharacter.name"
        />
        <input 
            type="number" 
            placeholder="Power"
            [value]="newCharacter.power"
            name="power"
            [(ngModel)]="newCharacter.power"
        />
        <button type="submit">Add</button>
    </form>
</div>
